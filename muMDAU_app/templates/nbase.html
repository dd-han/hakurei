<DOCTYPE html>
<html>
<head>
	{% block head %}
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/base.css" >
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/semantic.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>{% block title %}{% endblock %} - 羽天珼岸 HakureiWings</title>
	{% endblock %}  
</head>
<body style="height:100%;">
	<div class= "ui container" style="padding-top:2%;">
	<div class ="ui grid">
			<div class="four wide column">
				<img src="http://hakurei.com.tw/static/img/wind.png" style="width:92%; padding-right:1%; padding-left:2%;">
				<div style="padding-top:10%;" >
			{% block top %}{% endblock %}
				</div>
			</div>
			<div class ="twelve wide column">
				<div style="padding-top:2%;" >
			<div class = "ui segment piled">
			{% block picture %}{% endblock %}
			</div>
			<div class = "ui segment piled" style="padding:5%;">
			{% block content %}{% endblock %}
			</div>
			</div>
		</div>
	</div>
	<div class="ui horizontal divider" style="width:90%;">
		<i class="fa fa-copyright"></i>羽天珼岸.HakureiWing / CMS:0Mu-Project
	</div>
	</div>
	  	<script src="http://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	   	<script src="http://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
		<script src="../static/js/markdown.js"></script>
		<script src="../static/js/semantic.js"></script>
		<script src="../static/js/ajaxfileupload.js"></script>
		<script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
		{% block script %}
		{% endblock %}
</body>
</html>
